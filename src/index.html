<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Timer</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="container">
      <div id="link-sobre">
        <img class="info-button" src="img/info-button.svg" />
      </div>
      <h1 class="titulo">Alura Timer</h1>
      <div class="timer">
        <div class="relogio">
          <span class="tempo">00:10:23</span>
        </div>

        <div class="controles">
          <img class="botao-play" src="img/play-button.svg" />
        </div>
        <div class="curso-container">
          <span class="curso">logica-programação</span>
        </div>
      </div>
    </section>

    <script type="module" src="js/renderer.js"></script>
  </body>
</html>
